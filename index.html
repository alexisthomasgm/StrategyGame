<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Market Game Prototype</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="app">
    <main id="market">
      <h1 class="market-title">MARKET SCREEN</h1>

      <!-- Placeholders now: div tokens. Later: swap inner content to <img> -->
      <div class="token bubble" id="b1" data-entity="buyer">BUYER #1</div>
      <div class="token bubble" id="b2" data-entity="buyer">BUYER #2</div>
      <div class="token bubble" id="b3" data-entity="buyer">BUYER #3</div>
      <div class="token bubble" id="you" data-entity="player">YOU</div>
    </main>

    <footer id="bar">
      <div class="col left">
        <button class="pill" id="btnPricing">PRICING</button>
        <button class="pill" id="btnRD">R&amp;D</button>
      </div>

      <div class="col center">
        <div class="pill" id="playerName">YOUR NAME</div>
      </div>

      <div class="col right">
        <div class="pill" id="money">$ 1000</div>
        <button class="pill" id="btnNext">NEXT TURN</button>
      </div>
    </footer>

    <!-- Popup panel -->
    <div id="overlay" aria-hidden="true">
      <div id="panel" role="dialog" aria-modal="true">
        <header>
          <h2 id="panelTitle">Panel</h2>
          <button class="close" id="btnClose">Close</button>
        </header>
        <div id="panelBody"></div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Market Game Prototype</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
  <div id="app">
    <main id="market">
      <h1 class="market-title">MARKET SCREEN</h1>

      <!-- BUYERS ROW -->
      <section class="market-row market-buyers">
        <div class="buyer-card" id="b1Card">
          <div class="bubble buyer" id="b1">
            <div class="token-title" id="b1Name">Buyer #1</div>
            <div class="buyer-line" id="b1Size"></div>
            <div class="buyer-line token-status" id="b1Status"></div>
          </div>
          <div class="spec-box" id="b1Req"></div>
          <div class="pie-wrap"><canvas id="b1Pie"></canvas></div>
        </div>

        <div class="buyer-card" id="b2Card">
          <div class="bubble buyer" id="b2">
            <div class="token-title" id="b2Name">Buyer #2</div>
            <div class="buyer-line" id="b2Size"></div>
            <div class="buyer-line token-status" id="b2Status"></div>
          </div>
          <div class="spec-box" id="b2Req"></div>
          <div class="pie-wrap"><canvas id="b2Pie"></canvas></div>
        </div>

        <div class="buyer-card" id="b3Card">
          <div class="bubble buyer" id="b3">
            <div class="token-title" id="b3Name">Buyer #3</div>
            <div class="buyer-line" id="b3Size"></div>
            <div class="buyer-line token-status" id="b3Status"></div>
          </div>
          <div class="spec-box" id="b3Req"></div>
          <div class="pie-wrap"><canvas id="b3Pie"></canvas></div>
        </div>
      </section>

      <!-- SELLERS ROW -->
      <section class="market-row market-sellers">
        <div class="seller-slot">
          <div class="bubble competitor hidden" id="c2Bubble">
            <div class="token-title" id="c2Name">Competitor B</div>
            <div class="token-sub" id="c2Size"></div>
          </div>
          <!-- placeholders start hidden (only used if you decide to show them) -->
          <div class="seller-placeholder hidden" id="c2Placeholder"></div>
        </div>

        <div class="seller-slot">
          <div class="bubble seller" id="you">
            <div class="token-title">YOU</div>
            <div class="token-sub" id="youCap"></div>
          </div>
        </div>

        <div class="seller-slot">
          <div class="bubble competitor hidden" id="c1Bubble">
            <div class="token-title" id="c1Name">Competitor A</div>
            <div class="token-sub" id="c1Size"></div>
          </div>
          <!-- placeholders start hidden (only used if you decide to show them) -->
          <div class="seller-placeholder hidden" id="c1Placeholder"></div>
        </div>
      </section>

      <!-- SELLER SPECS (below sellers) -->
      <section class="market-row market-boxes market-seller-boxes">
        <div class="seller-slot">
          <div class="seller-stack hidden" id="c2Stack">
            <div class="spec-box" id="c2Specs"></div>
          </div>
          <!-- spec placeholder starts hidden -->
          <div class="spec-placeholder hidden" id="c2SpecPlaceholder"></div>
        </div>

        <div class="seller-slot">
          <div class="seller-stack" id="youStack">
            <div class="spec-box" id="youSpecs"></div>
          </div>
        </div>

        <div class="seller-slot">
          <div class="seller-stack hidden" id="c1Stack">
            <div class="spec-box" id="c1Specs"></div>
          </div>
          <!-- spec placeholder starts hidden -->
          <div class="spec-placeholder hidden" id="c1SpecPlaceholder"></div>
        </div>
      </section>
    </main>

    <footer id="bar">
      <div class="col left">
        <button class="pill" id="btnPricing">PRICING</button>
        <button class="pill" id="btnProduction">PRODUCTION</button>
      </div>

      <div class="col center">
        <div class="pill" id="playerName">YOUR NAME</div>
      </div>

      <div class="col right">
        <div class="pill" id="money">$ 1000</div>
        <button class="pill" id="btnNext">NEXT TURN</button>
      </div>
    </footer>

    <!-- Popup panel -->
    <div id="overlay" aria-hidden="true">
      <div id="panel" role="dialog" aria-modal="true">
        <header>
          <h2 id="panelTitle">Panel</h2>
          <button class="close" id="btnClose">Close</button>
        </header>
        <div id="panelBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
